<body>

                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                <div class="offcanvas-body">
                    <div>
                    Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                    </div>

                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">

                        <li><a class="dropdown-item" href="#">Action</a></li>

                    </div>
                </div>
                </div>

                    <select><option>Pages</option></select>
                    <a href="">Contact Us</a>
                    <a href="">About Us</a>
                </div>
            </div>
     
            <div class="right-section">
                <div id="desktop-search" class="search-section">
                    <a href="#">
                        <i id="ellipsis" class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                    <div class="search-box">
                        <form class="d-flex" role="search">
                            <div class="search-input d-flex align-items-center p-2 px-2 rounded-3">
                                <div class="left-icon d-flex align-items-center">
                                    <input class="ms-3" type="search" placeholder="Search Anything" aria-label="Search">
                                </div>
                            </div>
                        </form>
                    </div>
                    <a href="#" style="color: var(--Black, #3E3232);">
                        <i id="search" class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </div>
                <div class="profile">
                    <img class="avatar" src="/images/index/behzad.png" alt="">
                    <div class="p">Behzad</div>
                    <a href=""><img src="/images/index/down.png" alt=""></a>
                </div>
                <div class="save-button">
                    <a href=""><img src="/images/index/save-icon.png" alt=""></a>
                </div>

        <div id="tablet-search" class="search-section">
            <a href="#">
                <i id="ellipsis" class="fa-solid fa-ellipsis-vertical"></i>

                <form class="d-flex" role="search">
